<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshCharge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lexend+Exa:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- custom css after so it overrides bootstrap -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- favicon -->
    <link rel="icon" href="assets/icons/fc-logo.webp" type="image/webp" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <!-- removed bootstrap background utility, overriding custom css -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FreshCharge</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse navbar for mobile responsiveness -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation links container - ms-auto pushes links to the right -->
            <div class="navbar-nav ms-auto">
              <!-- Page links -->
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="#">Flavours</a>
              <a class="nav-link" href="#">Community</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- first section homepage -->
      <section class="introduction-section">
        <div class="content-hero">
          <img
            src="assets/icons/fc-logo.webp"
            alt="FreshCharge logo"
            class="fc-logo"
          />

          <h1 class="hero-heading">
            <span class="brand-text">FreshCharge+</span> is almost here...
          </h1>

          <h2 class="hero-subheading">
            More energy. Fewer calories. Same natural goodness.
          </h2>
        </div>
      </section>
    </main>
    <footer>footer</footer>

    <!-- bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
